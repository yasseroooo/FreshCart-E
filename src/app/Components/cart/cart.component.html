<button *ngIf="totalPrice" (click)="deleteallCart()" class="btn btn-outline-danger h6 mt-5 mb-3">Clear Cart</button>
<div class="row border shadow m-3 rounded p-2" *ngFor="let product of productsInCarts; let i=index">
    <div class="col-md-1"><img class="w-100" [src]="product.product.imageCover" alt=""></div>
    <div class="col-md-11">

        <div class="d-flex justify-content-between mb-0">
            <div class="d-flex">
                <span>
                    <h3 class="p-0 fw-bolder">{{product.product.title |seeMore:2}}</h3>
                </span>
                <h5 class="px-4 pt-1">{{product.product.ratingsAverage}} <i class="fa-solid fa-star rating-color"></i>
                </h5>
            </div>

            <span><button (click)="deleteSpicificProducte(product.product._id,i)"
                    class="btn mb-2 text-danger btnHover"><i class="fas fa-trash"></i> remove</button></span>
        </div>
        <div class="d-flex justify-content-between">
            <h6 class="p-0">{{product.product.category.name |seeMore:3}}</h6>
            <div class="">
                <button (click)="UpdateProductCount(product.product._id,product.count-1,i)"
                    class="btn bg-main  mx-2 text-white">-</button>
                <span class="pt-2 fw-bolder">{{product.count}}</span>
                <button (click)="UpdateProductCount(product.product._id,product.count+1,i)"
                    class="btn bg-main  mx-2 text-white">+</button>
            </div>
        </div>
        <div class="d-flex justify-content-between">
            <span>{{product.price | currency: 'EGP'}}</span>
        </div>
    </div>
</div>

<span *ngIf="totalPrice" class=" h5 my-3">Total price = <span class=""
        style="font-weight: bolder;">{{totalPrice|currency: 'EGP'}}</span> </span>
        
<button [routerLink]="'/checkout/'+cartId" *ngIf="totalPrice" class="text-white fw-bolder mt-3 btn bg-main w-100"> Go to pay</button>
<h3 *ngIf="!totalPrice && !isLoading" class="alert alert-danger text-center w-50 p-4 rounded m-auto shadow  "> your cart
    is empty</h3>
<button  *ngIf="!totalPrice && !isLoading" routerLink="/home" class="text-white fw-bolder mt-3 btn bg-main w-100"> Go for
    shopping</button>
