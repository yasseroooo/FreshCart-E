<div class="overflow-hidden product border border-2 mb-3 rounded p-3">
    <div routerLink="/product/{{product.id}}" class="cursor-pointer"> <!--when click go to details page -->
        <img class="w-100" [src]="product.imageCover" alt="">
        <h6 class="text-main">
            {{product.category.name}}
        </h6>
        <h5  class="fw-bolder p-0" style="font-weight: 900 !important;">
            {{product.title |seeMore:2 }}
        </h5>
        <div class="d-flex justify-content-between">
            <p>{{product.price |currency:'EGP '}}</p> <!--built in pipe-->
            <p>  <i [class.rating-color]="product.ratingsAverage>=item" *ngFor="let item of [1,2,3,4,5]" class="fa-solid fa-star xx"></i></p>
        </div>

    </div>

<div class="d-flex justify-content-between">
    <button (click)="addproductToCart(product.id)" class="btn bg-main text-white m-auto d-block"> Add to Cart</button>
<span>
    <i *ngIf="!sucAdd1" (click)="addProductToWishList(product.id)" class="fa-regular fa-heart h3"></i>
    <i  *ngIf="sucAdd1" (click)="addProductToWishList(product.id)" class="fa-solid fa-heart h3 gg"></i>

</span>   
</div>

</div>
