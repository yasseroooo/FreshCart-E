<h1>Select between a wide range of Categories </h1>
<div class="row  over-flow-hedden">
    <div routerLink="/Categories/{{category._id}}" (click)="getSpicificCategory(category._id)"
        class="col-md-3  shadow m-3 p-2 tt " style="border: 4px solid mediumseagreen; border-radius: 10px;" *ngFor="let category of categories">
        <img height="250px" class="w-100 border" [src]="category.image" alt="">
        <h6 class="text-center rr bg-main">{{category.name}}</h6>
    </div>
</div>
